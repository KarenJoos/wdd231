    <main>
    <h1>Chamber Join</h1>
    
    <form method="GET" action="thankyou.html" class="designOne">
        <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
        <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
        <label>Organizational Title <input type="text" name="title" required autocomplete="organization-title" title="Organization-Title"></label>
        <label>Email <input type="email" name="email" required placeholder="john@gmail.com" title="Your Email" autocomplete="email"></label>
        <label>Cell Phone <input type="tel" name="phone" required autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234"></label>
        <label>Organization/Business Name <input type="text" name="organization" required autocomplete="organization-name" title="Organization-Name"></label>
    
        <h2>Membership Levels</h2>
        
        <div>
            <label>Non Profit Membership Level</label>
            <button id="openButton1">Learn More</button>
        </div>
        <div>
            <label>Bronze Membership Level</label>
            <button id="openButton2">Learn More</button>
        </div>
        <div>
            <label>Silver Membership Level</label>
            <button id="openButton3">Learn More</button>
        </div>
        <div>
            <label>Gold Membership Level</label>
            <button id="openButton4">Learn More</button>
        </div>
        <dialog id="dialogBox">
            <div></div>
            <button id="closeButton">Close</button>
        </dialog>

        <label><input type="radio" name="membership" value="NP" checked>Non Profit</label>
        <label><input type="radio" name="membership" value="Bronze">Bronze</label>
        <label><input type="radio" name="membership" value="Silver">Silver</label>
        <label><input type="radio" name="membership" value="Gold">Gold</label>


        <label>Organization/Business Description <input type="text" name="description" title="Description"></label>

        <input type="hidden" id="timestampField" name="timestamp" value="">
